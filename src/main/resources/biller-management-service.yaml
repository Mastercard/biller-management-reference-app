openapi: '3.0.0'
info:
  description: Biller Management Service
  version: 1.0.0
  title: Bill Pay Exchange Biller Management API
  contact:
    name: Bill Pay Exchange Support
    email: Bill_Pay_Development_Support@mastercard.com
servers:
  - url: https://api.mastercard.com/billpay-exchange/biller-management/
tags:
  - name: biller-management-controller
    description: Biller Management Controller
paths:
  /billers:
    post:
      tags:
        - biller-management-controller
      summary: Add, Update or Deactivate one or multiple Billers in Biller Pay Exchange
      operationId: processBillerUploadPostRequestUsingPOST
      requestBody:
        description: Billers to be uploaded to Biller Pay Exchange
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/BillerManagementRequest'
            examples:
              Biller Management with Add, Update and Deactivate:
                $ref: '#/components/examples/BillerManagementRequestExample'
      responses:
        '200':
          description: 'Successfully processed the list of Billers'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BillerManagementResponse'
              examples:
                Biller Management 200 response:
                  $ref: '#/components/examples/BillerManagementResponseExample'
        '403':
          description: 'User Access Denied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
              examples:
                Error-403:
                  $ref: "#/components/examples/Error-403"
        '500':
          description: 'Internal Server Error, please contact Bill Pay Support Team'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
              examples:
                Error-500:
                  $ref: "#/components/examples/Error-500"
      deprecated: false
components:
  schemas:
    BillerManagementRequest:
      type: object
      title: Biller Management Request Model
      description: Request Model class for Biller Management API
      required:
        - action
        - effectiveDate
        - general
        - serviceAreas
        - serviceRelationships
      properties:
        action:
          type: string
          enum:
            - Add
            - Update
            - Deactivate
          maxLength: 10
          description: "Biller Action, available values are: Add, Update, Deactivate"
          example: 'Add'
        effectiveDate:
          type: string
          pattern: (0[1-9]|1[012])[\/](0[1-9]|[12][0-9]|3[01])[\/]((19|20)[0-9]{2})$
          maxLength: 10
          description: 'Effective Date, format MM/DD/YYYY'
          example: '12/31/2030'
        general:
          $ref: '#/components/schemas/GeneralModel'
        creditorAliases:
          type: array
          description: 'Creditor Alias List'
          items:
            $ref: '#/components/schemas/CreditorAliasModel'
        serviceRelationships:
          type: array
          description: 'Service Relationship List, currently only allow 1 service relationship per Biller'
          items:
            $ref: '#/components/schemas/ServiceRelationshipModel'
        cardPaymentSupport:
          $ref: '#/components/schemas/CardPaymentModel'
        convenienceFees:
          type: array
          description: 'Convenience Fee List, only required when convenience fee flag in General is set to ''Yes'''
          items:
            $ref: '#/components/schemas/ConvenienceFeeModel'
        serviceAreas:
          $ref: '#/components/schemas/ServiceAreaModel'
        consumerAuths:
          type: array
          description: 'Consumer Authentication List, maximum 3 consumer authentications allowed per Biller'
          items:
            $ref: '#/components/schemas/ConsumerAuthenticationModel'
        deactivation:
          $ref: '#/components/schemas/DeactivationModel'
    BillerManagementResponse:
      type: object
      title: Biller Management Response Model
      description: Response Model class for Biller Management API
      required:
        - action
        - statusIndicator
        - description
      properties:
        action:
          type: string
          enum:
            - Add
            - Update
            - Deactivate
          maxLength: 10
          description: "Biller Action"
        billerId:
          type: string
          maxLength: 10
          pattern: "^[0-9]{10}$"
          description: "Biller ID"
        statusIndicator:
          type: string
          enum:
            - SUCCESS
            - REJECTED
          maxLength: 8
          description: "Status Indicator, available values are: SUCCESS, REJECTED"
        description:
          type: string
          maxLength: 50
          description: "Either a Success or Rejection message"
          example: "Successfully created Biller workflow request."
        workRequestId:
          type: string
          maxLength: 10
          description: "Biller Work Request Id"
        effectiveDate:
          type: string
          maxLength: 10
          description: "Effective Date"
        errors:
          type: array
          description: Error List
          items:
            $ref: '#/components/schemas/UserErrorModel'
    GeneralModel:
      type: object
      title: General Model
      description: Model class for Biller work request general section
      required:
        - billerId
        - billerLogoUrl
        - billerShortName
        - convenienceFee
        - estimatedPostingHour
      properties:
        billerId:
          type: string
          maxLength: 10
          description: 'Biller Id, 10 digit numeric value'
          example: '0001234567'
        rppsBiller:
          type: string
          maxLength: 3
          enum:
            - 'Yes'
            - 'No'
          description: "Indicates if the billerId being sent is intended to match an RPPS Biller or is a Biller only in Mastercard Bill Pay. Default value is ‘Yes’. This field only applies to the NAM region."
          example: 'Yes'
        billerName:
          type: string
          maxLength: 70
          description: "Biller Name, up to 70 characters, conditional field, field be blank when rppsBiller is ‘Yes’ and populated with a valid value when rppsBiller is ‘No’"
          example: 'Wanda Auto Inc'
        billerClass:
          type: string
          maxLength: 3
          enum:
            - AIR
            - AFI
            - BCA
            - CAB
            - CME
            - CHU
            - CSP
            - DSL
            - FSE
            - GOC
            - HSE
            - HAS
            - INS
            - LFI
            - MOR
            - MUN
            - OTH
            - PBA
            - PHN
            - PDC
            - RET
            - RPR
            - SAN
            - STV
            - SRA
            - SSY
            - SES
            - SUB
            - TAX
            - TUI
            - UTL
            - WPH
          description: 'Biller Class Code, 3 characters code, conditional field, field be blank when rppsBiller is ‘Yes’ and populated with a valid value when rppsBiller is ‘No’'
          example: 'RET'
        billerLogoUrl:
          type: string
          maxLength: 512
          description: 'Biller Logo URL, max length 512 characters'
          example: 'www.wandaauto.com'
        billerShortName:
          type: string
          maxLength: 35
          description: 'Biller ShortName, max length 35 characters'
          example: 'Wanda Auto'
        convenienceFee:
          type: string
          enum:
            - 'Yes'
            - 'No'
          maxLength: 3
          description: "Convenience Fee Flag, available values are: Yes, No"
          example: 'Yes'
        estimatedPostingHour:
          type: string
          maxLength: 2
          description: 'Estimated Posting Number, max length 2 numeric value'
          example: '10'
        termsAndConditions:
          type: string
          maxLength: 999999
          description: 'Terms And Conditions Text'
          example: 'Terms And Conditions'
        currencies:
          type: array
          description: "Currencies, numeric ISO currency code, default is 840 [USD]"
          items:
            type: string
            maxLength: 3
          example: ['840']
        bankDetail:
          type: string
          maxLength: 15
          description: 'Bank Detail'
          example: 'Bank Detail'
        accountInfo:
          type: string
          maxLength: 40
          description: 'Account Information'
          example: 'SE7280000810340009783242'
        multiplePayments:
          type: string
          maxLength: 3
          enum:
            - 'Yes'
            - 'No'
          description: "Multiple Payment Flag, available values are: Yes, No. Default value is ‘No’"
          example: 'Yes'
        paymentCaps:
          type: string
          maxLength: 3
          enum:
            - 'Yes'
            - 'No'
          description: "Payment Caps Flag, available values are: Yes, No, conditional field, field can only be 'Yes' when multiplePayments is 'Yes'. Default value is ‘No’"
          example: 'Yes'
        paymentCapAllowance:
          type: string
          maxLength: 2
          description: "Payment Cap Allowance, up to 2 digit numeric value, conditional field, field can only contain value when paymentCaps is 'Yes'."
          example: '10'
        creditBalance:
          type: string
          maxLength: 3
          enum:
            - 'Yes'
            - 'No'
          description: "Credit Balance Flag, available values are: Yes, No"
          example: 'Yes'
    CreditorAliasModel:
      type: object
      title: Credit Alias Model
      description: Creditor Alias detail
      properties:
        recordAction:
          type: string
          maxLength: 6
          enum:
            - Add
            - Delete
            - Update
          description: "Record Action, available values are: Add, Delete and Update, only required when Biller action is 'Update'"
          example: "Add"
        aliasName:
          type: string
          maxLength: 70
          description: 'Credit Alias Name, key field'
          example: 'Alias'
        bankDetail:
          type: string
          maxLength: 15
          description: 'Alias Bank Detail'
          example: 'Alias Bank Detail'
        accountInfo:
          type: string
          maxLength: 40
          description: 'Alias Account Information'
          example: 'SE7280000810340009783242'
    ServiceRelationshipModel:
      type: object
      title: Service Relationship Model
      description:  Biller Service Relationships Detail Model,
      required:
        - bspId
        - serviceType
        - settlementServices
      properties:
        recordAction:
          type: string
          enum:
            - Add
            - Delete
            - Update
          maxLength: 6
          description: "Record Action, available values are: Add, Update and Delete, only required when Biller action is 'Update'"
          example: "Add"
        bspId:
          type: string
          maxLength: 6
          description: 'BSP ID, 6 digit numeric value'
          example: '000123'
        serviceType:
          type: string
          enum:
            - BPX_CL_EB_PAYC
            - BPX_CL_EB
            - BPX_CL
          maxLength: 15
          description: "Biller Service Type, available values are: BPX_CL_EB_PAYC, BPX_CL_EB, BPX_CL"
          example: 'BPX_CL_EB_PAYC'
        settlementServices:
          type: array
          description: "Settlement Services, available values are: RPPS, MPGS, PDSS; RPPS is mandatory"
          items:
            type: string
            enum:
              - RPPS
              - MPGS
              - PDSS
            maxLength: 4
          example: ['RPPS', 'MPGS']
        countries:
          type: array
          description: "Countries, alpha3 country code, default is USA"
          items:
            type: string
            maxLength: 3
          example: ['USA']
        primaryCountry:
          type: string
          description: "Primary country, value must be one of the values from countries array, will be default to one value if countries array only has one value"
          maxLength: 3
          example: 'USA'
        fullInvoiceDetails:
          type: string
          maxLength: 3
          enum:
            - 'Yes'
            - 'No'
          description: "Full Invoice Details Flag, available values are: Yes, No, conditional field, field can only be 'Yes' when BSE Service Type Group is BPX and External CMS type is BSP or CMS. Default value is ‘No’"
          example: 'Yes'
    CardPaymentModel:
      type: object
      title: Card Payment Model
      description: Biller Card Payment Model, should only contain value when MPGS settlement service presents
      required:
        - cardNetworks
        - cardTypes
      properties:
        cardNetworks:
          type: array
          description: "Card Networks, available values are: MAST, VISA, AMEX, DSVR"
          items:
            type: string
            enum:
              - MAST
              - VISA
              - AMEX
              - DSVR
            maxLength: 4
          example: [MAST, VISA]
        cardTypes:
          type: array
          description: "Card Types, available values are: BANK, CRDT, DEBT, PRPD"
          items:
            type: string
            enum:
              - BANK
              - CRDT
              - DEBT
              - PRPD
            maxLength: 4
          example: [CRDT]
    ConvenienceFeeModel:
      type: object
      title: Convenience Fee Model
      description: Biller Service Area Model
      required:
        - paymentType
        - flatFee
        - percentFee
      properties:
        recordAction:
          type: string
          enum:
            - Add
            - Delete
            - Update
          maxLength: 6
          description: "Record Action, available values are: Add, Update and Delete, only required when Biller action is 'Update'"
          example: "Add"
        paymentType:
          type: string
          enum:
            - BANK
            - CRDT
            - DEBT
            - PRPD
          maxLength: 5
          description: "Payment Type, available values are: CRDT, DEBT, PRPD, BANK"
          example: CRDT
        flatFee:
          type: string
          maxLength: 10
          description: Flat Fee
          example: '2.0'
        percentFee:
          type: string
          maxLength: 10
          description: Percent Fee
          example: '0.0'
    ServiceAreaModel:
      type: object
      title: Service Area Model
      required:
        - zipCodes
      properties:
        zipCodes:
          type: string
          maxLength: 600000
          description: 'Zip Codes, comma separated 5 digit numeric values, at least one is required for North America'
          example: '63301, 63302, 63303'
    ConsumerAuthenticationModel:
      type: object
      title: Consumer Authentication Model
      description: Consumer Authentication Model
      required:
        - category
        - categoryLabel
        - dataType
        - maxLength
      properties:
        recordAction:
          type: string
          enum:
            - Add
            - Delete
            - Update
          maxLength: 6
          description: "Record Action, available values are: Add, Update and Delete, only required when Biller action is 'Update'"
          example: "Add"
        category:
          type: string
          enum:
            - IDEN
            - EMAL
            - PHON
            - CODE
            - ADDR
            - OTHR
          maxLength: 4
          description: "Category Code, available values are: IDEN, EMAL, PHON, CODE, ADDR, OTHR"
          example: 'IDEN'
        categoryLabel:
          type: string
          maxLength: 128
          description: 'Category Label, max length 128 characters'
          example: 'Iden Label'
        dataType:
          type: string
          enum:
            - 'A'
            - 'P'
            - 'N'
            - 'S'
            - 'C'
            - 'D'
          maxLength: 1
          description: "Consumer Authentication Data Type, available values are: A, P, B, N, S, C, D"
          example: 'A'
        maxLength:
          type: string
          maxLength: 3
          description: 'Consumer Authentication Maximum length, max length 3 numeric value'
          example: '2'
        notes:
          type: string
          maxLength: 1000
          description: 'Notes text, max length 1000 characters'
          example: 'Max length 2 for IDEN category'
    DeactivationModel:
      type: object
      title: Deactivation Model
      description: "Deactivation Reason and Note Model, only required when action is 'Deactivate'"
      required:
        - deactivationReasonCode
        - deactivationNotes
      properties:
        deactivationReasonCode:
          type: string
          enum:
            - BCON
            - BMIG
            - LVOL
            - RBLR
            - OTHR
          maxLength: 4
          description: "Deactivation Reason Code, available values are: BCON, BMIG, LVOL, RBLR, OTHR"
          example: 'BCON'
        deactivationNotes:
          type: string
          maxLength: 1000
          description: 'Deactivation Note, max length 1000 characters'
          example: 'Deactivation Notes for Wanda Auto'
    Errors:
      type: object
      title: Server Error Model
      description: Biller Management API Server Error Model
      required:
        - Errors
      properties:
        Errors:
          type: object
          title: ErrorsList
          required:
            - Error
          properties:
            Error:
              type: array
              items:
                type: object
                title: Error Detail
                description: Error detail model for Biller Management API
                properties:
                  Source:
                    type: "string"
                    example: 'Bill Pay Biller Management Service'
                  ReasonCode:
                    type: "string"
                    example: "BPMCAPIBLR_ERR_0000"
                  Description:
                    type: "string"
                    example: "Server Error"
                  Recoverable:
                    type: "boolean"
                    example: true
                  Details:
                    type: "string"
                    example: "Internal Server Error"
    UserErrorModel:
      type: object
      title: User Error Model
      description: User Error model for validation errors
      required:
        - code
        - message
      properties:
        code:
          type: "string"
          maxLength: 50
          example: 'BPMCAPIBLR_WARN_1001'
        message:
          type: "string"
          maxLength: 250
          example: "general.billerId - Required field is missing"
  examples:
    BillerManagementRequestExample:
      value:
        - action: 'Add'
          effectiveDate: '12/31/2030'
          general:
            billerId: '0001234567'
            rppsBiller: 'Yes'
            billerLogoUrl: 'www.wandaauto.com'
            billerShortName: 'Wanda Auto'
            convenienceFee: 'Yes'
            estimatedPostingHour: '10'
            termsAndConditions: 'Terms And Conditions'
            currencies:
              - '840'
            bankDetail: ''
            accountInfo: 'SE7280000810340009783240'
            multiplePayments: 'No'
            paymentCaps: 'No'
            paymentCapAllowance: 'No'
            creditBalance: 'No'
          creditorAliases:
            - aliasName: 'Alias 1'
              bankDetail: ''
              accountInfo: 'SE7280000810340009783240'
          serviceRelationships:
            - bspId: '000123'
              serviceType: 'BPX_CL_EB_PAY'
              settlementServices:
                - 'RPPS'
                - 'MPGS'
              countries:
                - 'USA'
              primaryCountry: 'USA'
              fullInvoiceDetails: 'Yes'
          cardPaymentSupport:
            cardNetworks:
              - 'MAST'
              - 'VISA'
            cardTypes:
              - 'CRDT'
          convenienceFees:
            - paymentType: 'BANK'
              flatFee: '2.0'
              percentFee: '0.0'
            - paymentType: 'CRDT'
              flatFee: '2.0'
              percentFee: '0.0'
          serviceAreas:
            zipCodes: "63301,63302,63303"
          consumerAuths:
            - category: 'IDEN'
              categoryLabel: 'Iden Label'
              dataType: 'A'
              maxLength: '2'
              notes: 'Max length 2 for IDEN category'
        - action: 'Add'
          effectiveDate: '12/31/2030'
          general:
            billerId: '0001234567'
            rppsBiller: 'No'
            billerName: "Wanda Auto Inc"
            billerClass: "RET"
            billerLogoUrl: 'www.wandaauto.com'
            billerShortName: 'Wanda Auto'
            convenienceFee: 'Yes'
            estimatedPostingHour: '10'
            termsAndConditions: 'Terms And Conditions'
            currencies:
              - '840'
            bankDetail: ''
            accountInfo: 'SE7280000810340009783240'
            multiplePayments: 'Yes'
            paymentCaps: 'Yes'
            paymentCapAllowance: '10'
            creditBalance: 'Yes'
          creditorAliases:
            - aliasName: 'Alias 1'
              bankDetail: ''
              accountInfo: 'SE7280000810340009783240'
          serviceRelationships:
            - bspId: '000123'
              serviceType: 'BPX_CL_EB_PAY'
              settlementServices:
                - 'RPPS'
                - 'MPGS'
              countries:
                - 'USA'
              fullInvoiceDetails: 'No'
          cardPaymentSupport:
            cardNetworks:
              - 'MAST'
              - 'VISA'
            cardTypes:
              - 'CRDT'
          convenienceFees:
            - paymentType: 'BANK'
              flatFee: '2.0'
              percentFee: '0.0'
            - paymentType: 'CRDT'
              flatFee: '2.0'
              percentFee: '0.0'
          serviceAreas:
            zipCodes: "63301,63302,63303"
          consumerAuths:
            - category: 'IDEN'
              categoryLabel: 'Iden Label'
              dataType: 'A'
              maxLength: '2'
              notes: 'Max length 2 for IDEN category'
        - action: 'Update'
          effectiveDate: '12/31/2030'
          general:
            billerId: '0001234568'
            billerLogoUrl: 'www.alexauto.com'
            termsAndConditions: 'Updated Terms And Conditions'
            multiplePayments: 'Yes'
            paymentCaps: 'Yes'
            paymentCapAllowance: '20'
          creditorAliases:
            - recordAction: 'Add'
              aliasName: 'Alias 2'
              bankDetail: ''
              accountInfo: 'SE7280000810340009783241'
            - recordAction: 'Delete'
              aliasName: 'Alias 1'
              bankDetail: ''
              accountInfo: 'SE7280000810340009783240'
          consumerAuths:
            - recordAction: 'Add'
              category: 'IDEN'
              categoryLabel: 'Iden Label'
              dataType: 'A'
              maxLength: '2'
              notes: 'Max length 2 for IDEN category'
        - action: 'Deactivate'
          effectiveDate: '12/31/2030'
          general:
            billerId: '0001234569'
          deactivation:
            deactivationReasonCode: 'BCON'
            deactivationNotes: 'Deactivate Biller 0001234568'
    BillerManagementResponseExample:
      value:
        - action: 'Add'
          billerId: '0001234567'
          statusIndicator: 'SUCCESS'
          description: 'Successfully created Biller workflow request'
          workRequestId: '121'
          effectiveDate: '12/31/2030'
          errors: null
        - action: 'Update'
          billerId: '0001234568'
          statusIndicator: 'SUCCESS'
          description: 'Successfully created Biller workflow request'
          workRequestId: '123'
          effectiveDate: '12/31/2030'
          errors: null
        - action: 'Deactivate'
          billerId: '0001234569'
          statusIndicator: 'SUCCESS'
          description: 'Successfully created Biller deactivation workflow request'
          workRequestId: '124'
          effectiveDate: '12/31/2030'
          errors: null
    Error-403:
      value:
        Errors: { Error: [ { Source: "Bill Pay Biller Management Service", ReasonCode: "BPMCAPIBLR_ERR_0004", Description: "User Error", Recoverable: true, Details: "Client ID 'client-id-1234567890' does not have access to manage Billers" } ] }
    Error-500:
      value:
        Errors: { Error: [ { Source: "Bill Pay Biller Management Service", ReasonCode: "BPMCAPIBLR_ERR_0001", Description: "Server Error", Recoverable: false, Details: "Internal Server Error" } ] }